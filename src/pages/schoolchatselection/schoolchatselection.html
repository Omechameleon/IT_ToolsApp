<ion-header>
  <ion-navbar>
    <ion-title>Chatlijst</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding id="chatList">
  <ion-card *ngFor="let data of allUsableTeacherData">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/empty_profile1.png" alt="Empty Profile Picture">
      </ion-avatar>
      <h2>{{data?.name}}</h2>
      <button class="chatButton" ion-button (click)="openChat(data?.auth)">Message</button>
    </ion-item>
  </ion-card>
</ion-content>

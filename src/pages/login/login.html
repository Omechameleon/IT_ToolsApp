<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="LoginPageContent">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="loginData.email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>Paswoord</ion-label>
        <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
      </ion-item>

      <button (click)="teacherLogin()" full ion-button [disabled]="!loginData.email || !loginData.password">Log In</button>
      <a href="#" (click)="teacherSignup()">Signup for an Account</a>
    </ion-card-content>

  </ion-card>
</ion-content>

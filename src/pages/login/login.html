<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="loginContent" padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="loginData.email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>Paswoord</ion-label>
        <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
      </ion-item>

      <button class="loginButton" (click)="teacherLogin()" full ion-button [disabled]="!loginData.email || !loginData.password">Log In</button>
        <div id="break"></div>
      <button class="loginButton" (click)="teacherSignup()" full ion-button>Registreer</button>
        <br/>
      <button class="resetButton" (click)="resetPassword()" full ion-button>Reset Wachtwoord</button>
    </ion-card-content>

  </ion-card>
</ion-content>

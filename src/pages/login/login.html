<ion-content padding  style="background-color: mediumseagreen;">
  <ion-card>

    <ion-card-header >
      Login
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <button (click)="Normallogin()"  ion-button>Log in</button>
    </ion-card-content>

  </ion-card>
</ion-content>

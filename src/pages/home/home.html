<ion-header>
  <ion-navbar>
    <button (click)="teacherSignout()" icon-only ion-button>
      <ion-icon name="power"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: mediumseagreen;">
  <ion-card>
    <ion-card-content>
      <div class="MainProfile">
        <ion-item>
          <img src="assets/imgs/empty_profile1.png" alt="Empty Profile Picture">
        </ion-item>
        <ion-item>
          <table class="profileTable">
            <tr>
              <td>
                Maxim Heylen
              </td>
            </tr>
            <tr>
              <td>
                11/06/1995
              </td>
            </tr>
            <tr>
              <td>
                Man
              </td>
            </tr>
            <tr>
              <td>
                Genk
              </td>
            </tr>
            <tr>
              <td>
                Aardrijkskunde, Geschiedenis, lllllllllllllll
              </td>
            </tr>
          </table>
          <p id="ExperienceDescription">Ervaring:</p>
          <p id="PersonalInfoDescription">Over Mezelf:</p>

        </ion-item>
      </div>
    </ion-card-content>
    <ion-item>
      <button full ion-button>Bewerk uw profiel</button>
    </ion-item>
  </ion-card>

</ion-content>

<ion-header>
  <ion-navbar>
    <button (click)="teacherSignout()" icon-only ion-button>
      <ion-icon name="power"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: mediumseagreen;">
  <ion-card>
    <ion-card-content>
      <div class="MainProfile">
        <ion-item>
          <img src="assets/imgs/empty_profile1.png" alt="Empty Profile Picture">
        </ion-item>
          <table class="profileTable">

            <tr>
              <td>
                <ion-item>
                  <ion-label>Naam: </ion-label>
                </ion-item>
              </td>
              <td>
                <ion-item>
                <ion-label>{{teacherProfileData.name}}</ion-label>
                </ion-item>
              </td>
            </tr>
            <tr>
              <td>
                <ion-item>
                  <ion-label>Leeftijd: </ion-label>
                </ion-item>
              </td>
              <td>
                <ion-item>
                  <ion-label>{{teacherProfileData.age}}</ion-label>
                </ion-item>
              </td>
            </tr>
            <tr>
              <td>
                <ion-item>
                  <ion-label>Woonplaats: </ion-label>
                </ion-item>
              </td>
              <td>
                <ion-item>
                  <ion-label>{{teacherProfileData.location}}</ion-label>
                </ion-item>
              </td>
            </tr>
            <tr>
              <td>
                <ion-item>
                  <ion-label>Vakken: </ion-label>
                </ion-item>
              </td>
              <td>
                <ion-item>
                  <ion-label>{{teacherProfileData.classes}}</ion-label>
                </ion-item>
              </td>
            </tr>

          </table>

          <ion-item>
            <ion-label>Ervaring:</ion-label>
            <ion-label>{{teacherProfileData.experience}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Over mezelf:</ion-label>
            <ion-label>{{teacherProfileData.about}}</ion-label>
          </ion-item>

      </div>
    </ion-card-content>
    <ion-item>
      <button full ion-button (click)="editProfile()">Bewerk uw profiel</button>
    </ion-item>
  </ion-card>

</ion-content>

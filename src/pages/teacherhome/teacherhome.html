<ion-header>
  <ion-navbar>
    <button menuToggle icon-only ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Leerkrachtprofiel</ion-title>
  </ion-navbar>
</ion-header>
<ion-menu [content]="mycontent">
  <ion-content>
    <ion-list>
      <button ion-item menuClose >
        Home
      </button>
      <button ion-item menuClose (click)="teacherchatselectionPage()">
        Chatlijst
      </button>
      <button ion-item menuClose (click)="signout()" >
        Uitloggen
      </button>
    </ion-list>
  </ion-content>  
</ion-menu>
  
<ion-nav #mycontent [root]="rootPage"></ion-nav>


<ion-content padding id="teacherContent">
  <ion-card>
    <ion-card-content>
      <div class="teacherProfile">
        <ion-item>
          <img src="assets/imgs/empty_profile1.png" alt="Empty Profile Picture">
        </ion-item>
          <ion-item>
            <ion-label>{{teacherProfileData.name}}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>{{teacherProfileData.age}}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>{{teacherProfileData.location}}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>{{teacherProfileData.classes}}</ion-label>
          </ion-item>


          <ion-item>
            <ion-label>Ervaring:</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{teacherProfileData.experience}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Over mezelf:</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{teacherProfileData.about}}</ion-label>
          </ion-item>
      </div>
    </ion-card-content>
    <ion-item>
      <button class="editButton" full ion-button (click)="editProfile()">Bewerk uw profiel</button>
    </ion-item>
  </ion-card>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Reset uw wachtwoord</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

</ion-content><ion-content id="resetContent" padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>{{captcha}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label floating>Herschrijf bovenstaande code</ion-label>
        <ion-input type="text" [(ngModel)]="recaptcha"></ion-input>
    </ion-item>
  </ion-list>

  <button class="resetButton" full ion-button (click)="resetPassword(email)" [disabled]="!email || recaptcha!=captcha">Reset paswoord</button>

</ion-content>

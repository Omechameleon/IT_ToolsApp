<ion-header>
  <ion-navbar>
    <ion-title>Profiel bewerken</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: mediumseagreen;">
  <ion-card>
    <ion-card-content>
      <div class="MainProfile">
        <ion-item>
          <img src="assets/imgs/empty_profile1.png" alt="Empty Profile Picture">
        </ion-item>
           <table class="profileTable">
            <tr>
              <td>
                <ion-item>
                  <ion-label>Naam: </ion-label>
                </ion-item>
              </td>
              <td>
                <ion-item>
                  <ion-input [(ngModel)]="profile.name"></ion-input>
                </ion-item>
              </td>
            </tr>
            <tr>
              <td>
                <ion-item>
                  <ion-label>Leeftijd: </ion-label>
                </ion-item>
              </td>
              <td>
                <ion-item>
                  <ion-input [(ngModel)]="profile.age"></ion-input>
                </ion-item>
              </td>
            </tr>
            <tr>
              <td>
                <ion-item>
                  <ion-label>Woonplaats: </ion-label>
                </ion-item>
              </td>
              <td>
                <ion-item>
                  <ion-input [(ngModel)]="profile.location"></ion-input>
                </ion-item>
              </td>
            </tr>
            <tr>
              <td>
                <ion-item>
                  <ion-label>Vakken: </ion-label>
                </ion-item>
              </td>
              <td>
                <ion-item>
                  <ion-input [(ngModel)]="profile.classes"></ion-input>
                </ion-item>
              </td>
            </tr>
          </table>

          <ion-item>
            <ion-label>Ervaring:</ion-label>
            <ion-input [(ngModel)]="profile.experience"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Over mezelf:</ion-label>
            <ion-input [(ngModel)]="profile.about"></ion-input>
          </ion-item>

      </div>
    </ion-card-content>
    <ion-item>
      <button full ion-button (click)="saveProfile()">Opslaan</button>
    </ion-item>
  </ion-card>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Schoolprofiel bewerken</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: mediumseagreen;">
  <ion-card>
    <ion-card-content>
      <div class="SchoolProfile">
        <ion-item>
          <ion-label floating>Naam: </ion-label>
          <ion-input [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Locatie: </ion-label>
          <ion-input [(ngModel)]="location"></ion-input>
        </ion-item>
      </div>
    </ion-card-content>
    <ion-item>
      <button full ion-button (click)="saveProfile(name, location)">Opslaan</button>
    </ion-item>
  </ion-card>
</ion-content>

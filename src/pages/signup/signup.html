<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="signupContent" padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="signupData.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Paswoord</ion-label>
      <ion-input type="password" [(ngModel)]="signupData.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Paswoord nog eens ingeven</ion-label>
      <ion-input type="password" [(ngModel)]="signupData.passwordRetyped"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list radio-group [(ngModel)]="profileData.TorS">
    <ion-item>
      <ion-label>Leerkracht</ion-label>
      <ion-radio value="teacher" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>School</ion-label>
      <ion-radio value="school"></ion-radio>
    </ion-item>
  </ion-list>

  <button class="signupButton" full ion-button (click)="signup()" [disabled]="!signupData.email || !signupData.password || !signupData.passwordRetyped || !profileData.TorS">Signup</button>
</ion-content>

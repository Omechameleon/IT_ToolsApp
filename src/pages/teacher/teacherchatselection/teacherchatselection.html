
<ion-header>
  <ion-navbar>
    <ion-title>Chatlijst</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding id="chatList">
  <ion-card *ngFor="let data of allUsableSchoolData">
    <ion-item>
      <h2>{{data?.name}}</h2>
      <p>{{data?.location}}</p>
      <button class="chatButton" ion-button (click)="openChat(data?.auth)">Chat</button>
    </ion-item>
  </ion-card>
</ion-content>

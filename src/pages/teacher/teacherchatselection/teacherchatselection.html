
<ion-header>
  <ion-navbar>
    <ion-title>Chatlijst</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding id="chatList">
  <ion-card class="card" *ngFor="let data of allUsableSchoolData">
      <div class="profileDataTitle">{{data?.name}}</div>
      <br/><div class="profileDataDescr">{{data?.soort}}</div>
      <br/><div class="profileDataDescr">{{data?.location}}</div>
      <button class="chatButton" ion-button (click)="openChat(data?.auth)">Chat</button>
      <button class="deleteButton" ion-button (click)="deleteChat(data?.auth)">Verwijder</button>
  </ion-card>
</ion-content>

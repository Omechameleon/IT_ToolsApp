<ion-header>
  <ion-navbar>
    <button menuToggle icon-only ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Leerkrachtprofiel</ion-title>
  </ion-navbar>
</ion-header>
<ion-menu [content]="mycontent">
  <ion-content>
    <ion-list>
      <button ion-item menuClose >
        Profiel
      </button>
      <button ion-item menuClose (click)="editProfile()">
        Profiel Bewerken
      </button>
      <button ion-item menuClose (click)="teacherchatselectionPage()">
        Chatlijst
      </button>
      <button ion-item menuClose (click)="signout()" >
        Uitloggen
      </button>
    </ion-list>
  </ion-content>  
</ion-menu>
  
<ion-nav #mycontent [root]="rootPage"></ion-nav>


<ion-content padding id="teacherContent">
  <ion-card>
    <ion-card-content>
      <div class="teacherProfile">
        <div class="profileDataDiv1">
          {{teacherProfileData?.name}}, {{teacherProfileData?.age}}
        </div>
        <br/>
        <div class="profileDataDiv">{{teacherProfileData?.location}}</div>
        <br/>
        <div class="profileDataDiv">{{teacherProfileData?.classes}}</div>
        <br/><br/>
        <div class="profileDataTitle">Over mezelf:</div>
        <div class="profileDataAbout">{{teacherProfileData?.about}}</div>
      </div>
    </ion-card-content>
    <ion-item>
      <button class="editButton" full ion-button (click)="editProfile()">Bewerk uw profiel</button>
    </ion-item>
  </ion-card>

</ion-content>

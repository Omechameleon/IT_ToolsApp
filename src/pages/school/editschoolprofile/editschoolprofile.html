<ion-header>
  <ion-navbar>
    <ion-title>Schoolprofiel bewerken</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="editSchoolContent" padding>
  <ion-card>
    <ion-card-content>
      <div class="SchoolProfile">
        <ion-item>
          <ion-label floating>Naam: </ion-label>
          <ion-input [(ngModel)]="schoolProfileData.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Onderwijsvorm: </ion-label>
            <ion-input [(ngModel)]="schoolProfileData.soort"></ion-input>
          </ion-item>
        <ion-item>
          <ion-label floating>Locatie: </ion-label>
          <ion-input [(ngModel)]="schoolProfileData.location"></ion-input>
        </ion-item>
      </div>
    </ion-card-content>
    <ion-item>
      <button class="saveButton" full ion-button 
      (click)="saveProfile(schoolProfileData.name, schoolProfileData.soort, schoolProfileData.location)"
      [disabled]="!schoolProfileData.name || !schoolProfileData.soort || !schoolProfileData.location">
        Opslaan
      </button>
    </ion-item>
  </ion-card>
</ion-content>

<ion-header>
  <ion-navbar>
    <button menuToggle icon-only ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Schoolprofiel</ion-title>
  </ion-navbar>
</ion-header>
<ion-menu [content]="mycontent">
  <ion-content>
    <ion-list>
      <button ion-item menuClose >
        Profiel
      </button>
      <button ion-item menuClose (click)="editProfile()">
        Profiel bewerken
      </button>
      <button ion-item menuClose (click)="teacherlistPage()">
        Leerkrachtenlijst
      </button>
      <button ion-item menuClose (click)="schoolchatselectionPage()">
        Chatlijst
      </button>
      <button ion-item menuClose (click)="signout()" >
        Uitloggen
      </button>
    </ion-list>
  </ion-content>  
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>


<ion-content id="schoolContent" padding>
  <ion-card>
    <ion-card-content>
      <div class="schoolProfile">
          <ion-item>
            <ion-label>{{schoolProfileData.name}}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>{{schoolProfileData.location}}</ion-label>
          </ion-item>

      </div>
    </ion-card-content>
    <ion-item>
      <button class="editButton" full ion-button (click)="editProfile()">Bewerk uw profiel</button>
    </ion-item>
  </ion-card>

</ion-content>

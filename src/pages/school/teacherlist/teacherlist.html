<ion-header>
  <ion-navbar>
    <ion-title>Leerkrachten</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding id="teacherList">
  <ion-card class="card" *ngFor="let data of allUsableTeacherData">
        <div class="profileDataTitle">{{data?.name}}, {{data.age}}</div>
    <br/><div class="profileDataDescr">{{data?.classes}}</div>
        <button class="detailButton" ion-button (click)="showDetails(data?.auth)">Meer info</button>
    <br/><div class="profileDataDescr">{{data?.location}}</div>
      
  </ion-card>
</ion-content>
